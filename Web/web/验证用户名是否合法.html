<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFun(){
            // 当我们要操作一个标签是一定要获取这个标签对象
            let elementById = document.getElementById("username");
            let value = elementById.value;
            var patt = /^\w{5,12}$/;
            let elementById1 = document.getElementById("usernameSpan");
            // test()方法用于测试某个字符串是不是匹配我的规则
            // 匹配就返回true，否false
            if (patt.test(value)){
                // alert("用户名合法");
                // elementById1.innerHTML = "用户名合法"
                elementById1.innerHTML = "<img src = \"勾.jpg\"width='18' height='18'>";
            }else{
                // alert("用户名不合法!");
                // elementById1.innerHTML = "用户名不合法"
                elementById1.innerHTML = "<img src = \"叉.png\"width='18' height='18'>";
            }
        }
    </script>
</head>
<body>
用户名:<input type="text" id="username" value="wag"/>
<span id="usernameSpan" style="color:red">待检验</span>
<button onclick="onclickFun()">校验</button>
</body>
</html>

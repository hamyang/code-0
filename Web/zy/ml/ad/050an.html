<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap测试程序</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="bootstrap-5.2.1-dist/css/bootstrap.min.css"/>
    <script charset="UTF-8" src="bootstrap-5.2.1-dist/js/jquery-1.10.2.js"></script>
    <script charset="UTF-8" src="bootstrap-5.2.1-dist/js/bootstrap.js"></script>
    <style>
    </style>
</head>
<body>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<!-- Standard button -->
				<button type="button" class="btn btn-default">默认样式按钮</button>
	<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
				<button type="button" class="btn btn-primary">原始样式按钮</button>
				<!-- Indicates a successful or positive action -->
				<button type="button" class="btn btn-success">成功样式按钮</button>
				<!-- Contextual button for informational alert messages -->
				<button type="button" class="btn btn-info">信息样式按钮</button>
				<!-- Indicates caution should be taken with this action -->
				<button type="button" class="btn btn-warning">警告样式按钮</button>
				<!-- Indicates a dangerous or potentially negative action -->
				<button type="button" class="btn btn-danger">危险样式按钮</button>
	<!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
				<button type="button" class="btn btn-link">链接样式按钮</button>
			</div>
		</div>
	</div>
</body>
</html>

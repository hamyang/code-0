<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>管理员管理菜品信息</title>
    <meta http-equiv="x-ua-compatible" content="IE=edg">
    <meta name="viewport" content="device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../bootstrap-5.2.1-dist/css/bootstrap.min.css">
    <script charset="UTF-8" src="../../bootstrap-5.2.1-dist/js/bootstrap.js"></script>
</head>

<body>
<!-- 页面导航条 -->
<div class="container-fluid"><div class="row"><div class="col-md-12 col-12">
    <nav
            class="navbar navbar-expand-lg navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="homepage.html">
            <span class="text-info">网络点餐系统</span></a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="#">用户管理</a></li>
            <li class="nav-item ">
                <a class="nav-link" href="#">菜品分类管理</a></li>
            <li class="nav-item active">
                <a class="nav-link" href="#">菜品管理</a></li>
            <li class="nav-item ">
                <a class="nav-link" href="#">查看用户点餐情况</a></li>
        </ul>
        <ul class="nav justify-content-end"><li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#"
               data-toggle="dropdown">admin </a>
            <ul class="dropdown-menu dropdown-menu-right">
                <li><a class="nav-link" href="#">退出登录</a></li>
            </ul>
        </li></ul>
    </nav>
</div></div></div>
<!-- 卡片组件 -->
<div class="container-fluid"><div class="card border">
    <!-- 菜品搜索表单和添加按钮 -->
    <div class="card-header border">
        <form class="form-inline" action="#" method="post">
            <input type="search" class="form-control mr-sm-2"
                   placeholder="按菜名搜索" name="s_fn">
            <select class="form-control mr-sm-2" name="s_type">
                <option value="">所有分类</option>
                <option value="1">家常</option>
                <option value="2">凉菜</option>
                <option value="3">主食</option>
                <option value="4">饮品</option>
            </select>
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
            &nbsp;&nbsp;
            <a class="btn btn-outline-success my-2 my-sm-0 form-control"
               href="admin_add_food.action" role="button">添加菜品</a>
        </form>
    </div>
    <!-- 菜品展示表格 -->
    <div class="card-body"><div class="table-responsive-xl">
        <table class="table table-striped table-hover table-sm">
            <thead><tr>
                <th scope="col">#</th><th scope="col">菜名</th><th scope="col">特色</th>
                <th scope="col">主料</th><th scope="col">价格</th><th scope="col">分类</th>
                <th scope="col">图片</th><th scope="col">点餐率</th><th scope="col">备注</th><th scope="col">操作</th>
            </tr></thead>
            <tbody>
            <tr>
                <th scope="row">1</th><td>菠菜炒鸡蛋</td><td>暂无</td>
                <td>主料：菠菜300克，鸡蛋3个，盐、料酒、葱末、姜末、味精、香油各适量。</td>
                <td>9</td><td>家常</td>
                <td><img class="img-rounded" src="images/jiachang/01.jpg" /></td>
                <td>4</td><td>厨师推荐</td>
                <td><a class="btn btn-sm btn-outline-warning"
                       href="admin_edit_food.action?id=1" role="button">修改</a>
                    <button type="button" class="btn btn-sm btn-outline-danger"
                            name="delButton"  data-toggle="modal" data-target="#delConfirmModal">删除</button></td>
            </tr>
            <!-- 其他菜品行代码省略 -->
            </tbody>
        </table>
    </div></div>
    <!-- 分页组件 -->
    <div class="card-footer border">
        <div class="row"><div class="col-md-12 col-12">
            <nav>
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled"><a class="page-link">
                        <span aria-hidden="true">&laquo;</span></a></li>
                    <li class="page-item active"><a
                            class="page-link" href="#">1</a></li>
                    <li class="page-item "><a
                            class="page-link" href="#">2</a></li>
                    <li class="page-item "><a
                            class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" >
                        <span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div></div>
    </div>
</div></div>

<!--删除确认框-->
<div class="modal" role="dialog" id="delConfirmModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <h5 class="modal-title">删除确认</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5 class="text-danger" id="prompt">确定要删除该菜品吗？</h5>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="url" />
                <button type="button" class="btn btn-default" data-dismiss="modal">放弃</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal"
                        id="delButtonConfirm">删除</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>

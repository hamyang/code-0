<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .bd{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div class="bd">
    <form method="post" action="">
        <p>用户名:<input type="text" name="name"/></p>
        <p>密码:<input type="password" name="password"/></p>
        <p>年龄:<input type="number" name="age"/></p>
        <p>出生年月:<input type="month" name="month"></p>
        <p>出生年月日<input type="datetime" name="datetime"/></p>
        <p><input type="radio" name="sex" value="male"/>男性
            <input type="radio" name="sex" value="female"/>女性</p>
        <p>我的邮箱:<input type="email" name="email"></p>
        <p>我的电话:<input type="tel" name="tel"></p>
        <p>本节课知识掌握程度:<input type="range" name="level"><p/>
        <p><input type="checkbox" name="course" value="yuwen"/>我想参加互联网+
        <input type="checkbox" name="course" value="shiuxve">我想参加数学建模赛</p>
        <p>本周是:<input type="week" name="week"/></p>
        <p>现在是:<input type="time" name="time"/></p>
        <p>我喜欢的颜色:<input type="color" name="color"></p>

    </form>
</div>

</body>
</html>

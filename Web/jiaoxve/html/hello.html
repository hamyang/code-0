<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的网站</title>
</head>
<body>
<h1>
    hello
    <!--b加粗i斜体-->
</h1>
<h2>
    hello
</h2>
<br>
12
<br>
12
<br>
<!--ul，ol，dl的用法与区别-->
<!--通过CSS可以在将它们前的符号改为图片；-->
<!--无序列表，<ul>是项目列表，<li>做列表项，每一项的符号默认是小黑圆点；-->
<h2>喜欢的电视剧</h2>
<ul>
    <li>第一回</li>
    <li>第二回</li>
</ul>
<!--有序列表，<ol>是编号列表，<li>做列表项，每一项的符号默认是数字;-->
<h2>喜欢的音乐</h2>
<ol>
    <li>第一个</li>
    <li>第二个</li>
</ol>
<!--定义列表，<li>是 list item 即列表项，但列表有很两种，所以外面得有 <ul> 或者 <ol> 用来区别无序列表（小点点）和有序列表（1,2,3...）-->
<!--自定义列表以 <dl> 标签开始。每个自定义列表项以 <dt> 开始。每个自定义列表项的定义以 <dd> 开始。-->
<h2>我的世界</h2>
<dl>
    <dt>姓名:</dt>
    <dd>张三</dd>
    <dt>年龄:</dt>
    <dd>23</dd>
</dl>
</body>
</html>

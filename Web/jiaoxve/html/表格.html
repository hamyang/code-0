<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>

<!--简单表格-->
<!--   border 边框-->
<table border="8" >
    <caption>平时成绩</caption>
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>001</td>
        <td>小马</td>
        <td>87</td>
    </tr>
    <tr>
        <td>002</td>
        <td>小红</td>
        <td>87</td>
    </tr>
</table>

<!--长表格-->
<table border="0">
    <caption>期末成绩</caption>
    <thead>
    <tr>
    <th>科目</th>
    <th>分数</th>
    <th>平均分</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <td>语文</td>
    <td>94</td>
    <td>45</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
    <td>数学</td>
    <td>75</td>
    <td>75</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
    <td>英语</td>
    <td>65</td>
    <td>86</td>
    </tr>
    </tbody>
    <tbody>
    <tr>
    <td>总分</td>
    <td>xx</td>
    <td>xx</td>
    </tr>
    </tbody>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my</title>
</head>
<body style="background-color:#6e7b80">
<!--3种设置颜色属方式-->
<!--title 鼠标放在title上有设置的文字显示-->
<!--              style 样式-->
<!--                               font-size 字体-大小-->
<p title="我的花园" style="color:red;font-size: 12px">
    我家的花园李，有一朵花
</p>
<p title="我的花园" style="color:rgb(0,255,0);font-size: 12px">
    我家的花园李，有一朵花
</p>
<i title="我的花园" style="color: #00b7fa;font-size: 12px">
    我家的花园李，有一朵花
</i>

<!--div是布局框架标签;
    p是段落标签，布局文章标签-->

<!--div标签是块级元素,每个div标签都会从新行开始显示，占据一行,div标签内可以添加其他的标签元素(行内元素、块级元素都行)-->
<!--       background 背景-->
<div style="background-color:#39f;color:red;font-size: 24px">月季花</div><br>
<div style="background-color:#678">牡丹花</div><br>
<!--span标签是行内元素,会在一行显示,span标签内只能添加行内元素的标签或文本-->
<span style="background-color: #00a905">桂花树</span><br>
<span style="background-color: #09173a">银杏树</span><br>

<!--图片引用
    ./"是值当前级目录，“../"是上一级目录，”../../"上上级目录-->
<img src="../../img/img01.jpeg" width="200" height="200">


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        audio 标签用来引入音频文件
        除了src指定文件路径外 source也可以指定文件
            属性
                controls 是否允许用户控制播放
                autoplay 音频文件是否自动播放 大部分浏览器不会自动播放
                loop 音乐是否循环播放
        video 标签引入视频
                使用方式和audio一样        
    -->
    <audio src="yp.mp3" controls></audio>
    <audio controls>
        浏览器不支持
        <source src="yp.mp3">
    </audio>

    <video src="sp, mp4"></video>
    <video controls>
        浏览器不支持
        <source src="sp.mp4">
    </video>
    <!--
        iframe引入外部视频
    -->
    <iframe frameborder="0" src="https://v.qq.com/txp/iframe/player.html?vid=o004207slo3" allowFullScreen="true"></iframe>
</body>
</html>

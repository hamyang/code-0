<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--
        img标签是一个自结束标签，属于替换元素，（块和行内元素之间）
        alt 图片描述，默认情况下不会显示，有些浏览器图片无法加载时显示
        搜索引擎会根据alt中的内容来识别图片

        width 图片的宽度
        weight 图片的高度
                宽度和高度任意一个修改了另外一个会等比例缩放
    -->
    <img width="200" src="sw.jpg" alt="人物">
    <img src="https://images.pexels.com/photos/11588707/pexels-photo-11588707.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="风景图片">
    <!--
        图片格式
            jpeg（jpg） 
                - 支持颜色丰富，不支持透明效果，支持动图
                -一般用来显示图片
            gif
                -支持的颜色比较少，支持简单透明 ，支持动图
                -颜色单一的图片，动图
            png 
                -支持的颜色丰富，支持复杂透明，不支持透明
                -颜色丰富，复制透明图片（为网页而生）
            webp
                -时谷歌退出的专门用来表示网页中图片的一种格式
                -它具备其他图片格式的所有优点，而且文件还特别小
                -缺点：兼容性不好
            base64
                -将图片使用base64编码，可以将图片转换为字符，通过字符的形式来引入图片
                -一般都是一些需要网页和图片一起加载才会使用base64     
            -->
            <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQEASABIAAD/2wBDAAgGBgcGBQgHBwcJCQgKDBQNDAsLDBkSEw8UHRofHh0aHBwgJC4nICIsIxwcKDcpLDAxNDQ0Hyc5PTgyPC4zNDL/2wBDAQkJCQwLDBgNDRgyIRwhMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjIyMjL/wAARCARMBnIDASIAAhEBAxEB/8QAHAABAAIDAQEBAAAAAAAAAAAAAAIDAQQFBgcI/过多删除了大部分8QATxAAAgIBAwIFAQUGAwUFBgENAQIAEQMEEiExQQUTIlFhcQYygZGhFCNCscHRB1LwFjNikuEVVHJz8RckNDZDU4KiVZMlJmN0wjVEg7LS/8QAGgEBAQEBAQEBAAAAAAAAAAAAAAECAwQFBv/ alt=" " >
    <!--
        iframe内联框架 用于向当前页面引入一个其他页面
            src 指定引入网页的路径
            frameborder 指定内联框架的边框 0无1有
    -->        
    <iframe src="https://www.baidu.com" width="800" frameborder="0"></iframe>
</body>
</html>

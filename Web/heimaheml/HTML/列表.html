<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--HTML中列表一共有3种
        1.有序列表，使用ul来创建，li表示列表项
        2.无序列表，使用ol来创建，li表示列表项
        3.定义列表，使用dl来创建，dt定义内容，dd对内容解释说明
        列表之间可以互相嵌套
        -->
<ul>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ul>

<ol>
    <li>结构</li>
    <li>表现</li>
    <li>行为</li>
</ol>

<dl>
    <dt>结构</dt>
    <dd>结构表示网页结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
    <dd>结构表示网页结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
    <dd>结构表示网页结构，结构用来规定网页中哪里是标题，哪里是段落</dd>
</dl>

</body>
</html>

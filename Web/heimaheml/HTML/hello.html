<!DOCTYPE html> <!--文档声明 表示是html 5-->
<html>
<head>
	<!--charset指定网页的字符集-->
	<!--name指定数据的名称-->
	<!--content指定数据的内容-->
	<!--http-equiv="refresh" 将页面重定向到另一个网站-->
	<meta charset="utf-8">
	<meta name="keywords" content="HTML5,前端,CSS3">
	<meta name="description" content="这是一个不错的网站">
	<meta http-equiv="refresh" content="3;url=http://www.baidu.com">
	<title>标签属性</title>
</head>
<body>
	<!--换颜色-->
	<h1>我的<font color="yellow">网页</font></h1>
	<!--各种字符-->
	<h1>实体&nbsp;&nbsp;&lt;&gt;&copy;</h1>
	<!--h 标题标签 都是块元素-->
	<h1>一级标题</h1>
	<h2>二级标题</h2>
	<h3>三级标题</h3>
	<!--p标签表示页面中的一个段落，也是一个块元素-->
	<p>我是一个段落</p>
	<!--em标签表示语音语调加重-->
	<p>今天天气<em>真</em>不错</p>
	<!--Strong标签表示强调加粗-->
	<p>今天天气<strong>真</strong>不错</p>
	<!--blockquote表示一个长引用-->
	鲁迅说:
	<blockquote>
		哀其不幸，怒其不争
	</blockquote>
	<!--q表示段引用-->
	子曰<p>
		学而时习之	
	</p>
	<!--br换行-->
	<br>
	今天天气真不错
	<!--hgroup标签用来标题分组，可以将一组相关标题同时放入到hgroup-->
	<hgroup>
		<h1>回乡偶书二首</h1>
		<h2>其一</h2>
	</hgroup>
</body>
</html>
    <!--
        header 表示网页头部
        main 表示网页主体部分
        footer 表示网页底部
        nav 表示网页中的导航
        aside 表示和主体相关的其他内容（侧边栏）
        article 表示一个独立的文章
        section 表示一个独立的区块，上边的标签不能表示是使用section

        div 没有语义，就用来表示一个区块，目前来讲div还是我们主要的网页布局元素
        span 行内元素，没有任何的语义，一般用来在网页中选中文字
    -->

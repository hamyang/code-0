<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 媒体查询 
                语法：all所有设备
                      print打印设备
                      screen 带屏幕的设备
            only 表示只有，解决兼容性问题
        */
        @media only screen{
            body{
                background-color: aqua;
            }
        }
        /* 媒体特性：
                width 视口的宽度
                height 视口的高度
                min-width 视口的最小宽度(大于指定宽度时生效轮廓)
                max-width 视口的最大宽度(小于指定宽度时生效)
         */
         @media (max-width:500px){
             body{
                 background-color: blueviolet;
             }
         }
    </style>
</head>
<body>
    
</body>
</html>

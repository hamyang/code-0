<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            perspective: 800px;
        }
        .box1{
            width: 100px;
            height: 100px;
            background-color: aqua;
            transition: 2s;
            margin: 100px auto;
        }
        .box1:hover{
            /* 对元素进行缩放：
                    scaleX() 水平方向缩放
                    scaleY() 垂直方向缩放
                    scaleZ() 双方向的缩放
            */
            transform: scale(2);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* display 用来设置元素显示的类型
                可选：inline 将元素设置为行内元素
                      block 将元素设置为块元素
                      inline-block 将元素设置为行内块元素
                      table 将元素设置为一个表格
                      none 元素不在页面显示
                      
            visibility 用来设置元素的显示状态
                    可选：visible 默认值 ，元素在页面中正常显示
                         hidden 元素在页面中隐藏，不显示但占据位置
        */
        a {
            display: block;
            visibility: hidden;
        }
    </style>
</head>

<body>
    <a class="javascript">超链接</a>

</body>

</html>
